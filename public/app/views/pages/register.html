        <!-- Input Last Name -->
        <div class="form-group">
          <label for="inputEmail" class="col-lg-2 control-label">Email</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="register.email" required>
          </div>
        </div>

        <!-- Input User Name -->
        <div class="form-group">
          <label for="inputEmail" class="col-lg-2 control-label">Username</label>
          <div class="col-lg-6">
            <input type="text" ng-change="register.checkUsername()" class="form-control" id="inputBox" placeholder="Username" ng-model="register.username" required> 
          </div>
          <div class="col-lg-1" style="padding-top: 8px; color:#3498db">
            <div ng-if="register.processing">
              <i class="fa fa-spinner fa-lg faa-spin animated"></i>
            </div>
          </div>
          <div ng-if="register.showText && !register.processing" style="padding-top: 8px;">
            <div ng-if="register.usernameAvailable" style="color:#18bc9c"> Username Available! </div>
            <div ng-if="!register.usernameAvailable" style="color:red"> Username Not Available! </div>
          </div>
        </div>

        <!-- Password Input -->
        <div class="form-group">
          <label class="col-lg-2 control-label">Password</label>
          <div class="col-lg-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="register.password" required>

          </div>
        </div>

        <div class="alert alert-danger" ng-if="register.error">
          {{ register.error}}
        </div>


        <!-- BUTTONS -->
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button ng-if="!register.usernameAvailable" type="submit" class="btn btn-info" disabled>Sign Up!</button>
            <button ng-if="register.usernameAvailable" type="submit" class="btn btn-info">Sign Up!</button>
            <button ng-click="register.cancelRegister()" class="btn btn-danger">Cancel</button>
          </div>
        </div>

        <!-- PROGRESS BAR -->
        <!-- <div class="progress progress-striped active">
          <div class="progress-bar progress-bar-success" style="width: 100%"></div>
        </div> -->
